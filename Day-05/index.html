<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <h1>Simple Calculator</h1>

  <div class="input-box">
    <div class="form group">
      <input type="text" name="first-no" id="first" required />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="first-no" class="input-label"> Enter First No: </label>
    </div>

    <div class="form group">
      <input type="text" name="second-no" id="second" required />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="second-no" class="input-label"> Enter Second No: </label>
    </div>
  </div>

  <p id="result"></p>

  <div id="button-group">
    <button class="button button1">Add</button>
    <button class="button button2">Subtract</button>
    <button class="button button3">Multiply</button>
    <button class="button button4">Divide</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
