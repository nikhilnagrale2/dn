<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="form">
      <input type="text" name="first-no" id="first" value="1234" required />
      <label for="first-no" class="input-label">
        <span class="lebel-text">Enter First No:</span>
      </label>
    </div>

    <div class="form">
      <input type="text" name="second-no" id="second" required />
      <label for="second-no" class="input-label">
        <span class="label-text">Enter Second No:</span>
      </label>
    </div>

    <p id="result"></p>
    <div class="button-group">
      <button class="button button1">Add<span>+</span></button>
      <button class="button button1">Subtract<span>-</span></button>
      <button class="button button1">Multiply<span>*</span></button>
      <button class="button button1">Divide<span>/</span></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
